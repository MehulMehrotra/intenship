<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      text-align: center;
      padding: 50px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #007bff;
      color: white;
      margin-left: 10px;
      cursor: pointer;
    }

    .weather {
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }

    .weather h2 {
      margin-bottom: 10px;
    }

    .weather p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Weather Finder ðŸŒ¦</h1>
  <input type="text" id="cityInput" placeholder="Enter city name" />
  <button onclick="getWeather()">Get Weather</button>

  <div class="weather" id="weatherInfo" style="display:none;">
    <h2 id="location"></h2>
    <p><strong>Temperature:</strong> <span id="temp"></span>Â°C</p>
    <p><strong>Condition:</strong> <span id="condition"></span></p>
    <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
    <p><strong>Wind Speed:</strong> <span id="wind"></span> km/h</p>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim().toLowerCase();
      const apiKey = "your_actual_api_key_here";

      if (!city) {
        alert("Please enter a city name.");
        return;
      }

      const url = "https://api.openweathermap.org/data/2.5/weather?q=${city},IN&appid=${apiKey}&units=metric"

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.cod !== 200) {
          alert("City not found.");
          return;
        }

        document.getElementById("weatherInfo").style.display = "block";
        document.getElementById("location").textContent = "${data.name}, ${data.sys.country}";
        document.getElementById("temp").textContent = data.main.temp;
        document.getElementById("condition").textContent = data.weather[0].description;
        document.getElementById("humidity").textContent = data.main.humidity;
        document.getElementById("wind").textContent = (data.wind.speed * 3.6).toFixed(1); // m/s to km/h
      } catch (error) {
        console.error(error);
        alert("Error fetching weather data.");
      }
    }
  </script>
</body>
</html>
